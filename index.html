<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">
</head>


<body>



  <main class="box">
    <div class="box__img">
      <div class="box__img--shadow"></div>
    </div>
    <div class="box__content">

      <div class="box__content--text box__content-margin">
        <h1 class="box__content--text-header box__content-margin">Get <span class="box__content--text-header-special">insights</span> that help your business grow.</h1>
        <h2 class="box__content--text-description box__content-margin">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</h2>


        <div class="box__content--stats">
  
          <div class="box__content--stats-item">
            <h3 class="box__content--stats-item-header">10k+</h2>
            <p class="box__content--stats-item-description">companies</p>
          </div>   

          <div class="box__content--stats-item">
            <h3 class="box__content--stats-item-header">314</h2>
            <p class="box__content--stats-item-description">templates</p>
          </div>   

          <div class="box__content--stats-item">
            <h3 class="box__content--stats-item-header">12m+</h2>
            <p class="box__content--stats-item-description">queries</p>
          </div>   
          
            
  
        </div>

      </div>

      
    </div>
  </main>
  

  

  <!-- 10k+ companies
  314 templates

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
